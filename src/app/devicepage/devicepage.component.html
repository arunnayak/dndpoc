<div class="container-fluid">
  <div class="row">
    <div class="col-md-12">
      <div class="row">
        <div class="col-md-2 leftpane">
          <!--<div class="panel panel-default" dnd-draggable [dragEnabled]="true" [dragData]="transferData">-->
            <div class="panel panel-default" dnd-draggable [dragEnabled]="true" [dragData]="transferData">
            <div class="panel-body">
              <div>Drag Me</div>
              <div>{{transferData | json}}</div>
            </div>
          </div>
          <div class="panel panel-default" dnd-draggable [dragEnabled]="true" [dragData]="transferData2">
            <div class="panel-body">
              <div>Drag Me</div>
              <div>{{transferData | json}}</div>
            </div>
          </div>
        </div>
        <div class="col-md-10 area">
          <div dnd-droppable class="phone-area iphone-5" (onDropSuccess)="transferDataSuccess($event)">
            <div class="panel-heading">Place to drop (Items:{{receivedData.length}})</div>
            <div class="panel-body">
              <div [hidden]="!receivedData.length > 0" *ngFor="let data of receivedData">{{data | json}}</div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
